<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Kustom Web Editor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Sonsie+One&display=swap"
      rel="stylesheet"
    />

    <!--Stylesheets-->
    <link rel="stylesheet" href="../css/defaults.css" />
    <link rel="stylesheet" href="../css/editor/layout.css" />
  </head>
  <body>
    <!--Define Main Layout-->
    <div class="container" id="content-header">
      <h1>Testing Header</h1>
    </div>
    <div class="container" id="center-container">
      <div class="container functions-container" id="left-functions"></div>
      <div class="container" id="canvas-container"></div>
      <div class="container" id="right-container">
        <div class="container" id="content-prefrences-container"></div>
        <div class="container functions-container" id="right-functions"></div>
      </div>
    </div>
    <div
      class="container resizable-container"
      id="navigation-container"
    >
      <div class="resizer"></div>
    </div>
    <script src="/js/editor/resizer.js"></script>
  </body>
</html>
